<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Registration Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .navbar {
            background-color: #007bff !important;
        }
        .navbar-brand, .nav-link {
            color: #ffffff !important;
        }
        .btn-success {
            background-color: #28a745;
            border-color: #28a745;
        }
        .btn-success:hover {
            background-color: #218838;
        }
        .table {
            background-color: #ffffff;
        }
        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    
    <!-- Navigation Bar (Bonus: Collapses on Small Screens) -->
    <nav class="navbar navbar-expand-md navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Brand</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>
    
    <!-- Responsive Image (Bonus: Full-width and Scales Properly) -->
    <div class="container-fluid p-0">
        <img src="https://via.placeholder.com/1200x400" class="img-fluid" alt="Responsive image">
    </div>
    
    <div class="container my-4">
        <!-- Registration Form (Bonus: Grid Layout for First & Last Name) -->
        <h2 class="text-primary">Registration Form</h2>
        <form>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label class="form-label">First Name</label>
                    <input type="text" class="form-control" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Last Name</label>
                    <input type="text" class="form-control" required>
                </div>
            </div>
            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" class="form-control is-invalid" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" class="form-control is-invalid" required>
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" required>
                <label class="form-check-label">Agree to terms</label>
            </div>
            <button type="submit" class="btn btn-success">Register</button>
        </form>
    </div>
    
    <!-- User Data Table (Bonus: Responsive & Styled) -->
    <div class="container">
        <h2 class="text-primary">User Data</h2>
        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead class="table-primary">
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Email</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Your</td>
                        <td>Name</td>
                        <td>yourname@example.com</td>
                    </tr>
                    <tr>
                        <td>Other</td>
                        <td>Name</td>
                        <td>othername@example.com</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    
    <!-- Circular Image and Buttons (Bonus: Conditional Button Visibility) -->
    <div class="container text-center my-4">
        <img src="https://via.placeholder.com/150" class="rounded-circle" alt="Profile Image">
        <div class="mt-3">
            <button class="btn btn-primary">Visible Button</button>
            <button class="btn btn-secondary d-none d-md-block">Hidden on Small Screens</button>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
